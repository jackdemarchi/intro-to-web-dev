            <h3>Calcolatrice</h3>
        <div></div>
    <div>
        <input type="text" id="first-operand">
        <input type="text" id="second-operand">
        <span>=</span>
        <span id="result"></span>
        
    </div>
    <div>
        <button onclick="sum()">Somma</button>
        <button onclick="diff()">Differenza</button>
    </div>
    <div></div>
    <div>
        <button onclick="multiply()">Moltiplicazione</button>
        <button onclick="divide()">Divisione</button>
    </div>

    <div id="ball" style="background: rgb(0, 128, 255); width: 100px; height: 100px; border-radius: 100%; position: absolute; top: 0; right: 0;"></div>
    <div></div>
    <div>
        <button onclick="up()">⬆️</button>
        <button onclick="down()">⬇️</button>
    </div>

    <script src="scripts/main.js"></script>
    <script>
        //alert(`Ciao ${name}!!`);

        
        function sum(){
            const firstOperand = getOperand("first-operand");
            const secondOperand = getOperand("second-operand");
            setResult(firstOperand + secondOperand);
        }
        function diff(){
            const firstOperand = getOperand("first-operand");
            const secondOperand = getOperand("second-operand");
            setResult(firstOperand - secondOperand);
        }
        function divide(){
            const firstOperand = getOperand("first-operand");
            const secondOperand = getOperand("second-operand");
            setResult(firstOperand / secondOperand);
        }
        function multiply(){
            const firstOperand = getOperand("first-operand");
            const secondOperand = getOperand("second-operand");
            setResult(firstOperand * secondOperand);
        }


        function getOperand(operandId){
            const operandTextValue = document.getElementById(operandId).value;
            const operand = parseFloat(operandTextValue);
            return operand;
        }

        function setResult(result) {
            document.getElementById("result").innerText = result;
        }

        const ball = document.getElementById("ball");

        function up() {
            const top = parseFloat(ball.style.top);
            ball.style.top = top - 10;
        }
        function down() {
            const top = parseFloat(ball.style.top);
            ball.style.top = top + 10;
        }
        function left() {
            const right = parseFloat(ball.style.right);
            ball.style.right = right + 10;
        }
        function right() {
            const right = parseFloat(ball.style.right);
            ball.style.right = right - 10;
        }

        document.onkeydown = function (event) {
            switch (event.keyCode) {
                case 37:
                    left();
                    console.log("Left key is pressed.");
                    break;
                case 38:
                    up();
                    break;
                case 39:
                    right();
                    console.log("Right key is pressed.");
                    break;
                case 40:
                    down();
                    break;
            }
        };
     
    </script>
    </body>
